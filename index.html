<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Monoton"
      rel="stylesheet"
    />
    <title>RollDice</title>
  </head>
  <body>
    <main>
    <div class="wrapper">
      <div class="box header">
      <img id="myImage" src="./img/wrong.gif" />
      <h4>Try to avoid the roll 1</h4></div>
      <div class="box leftbar">
        <div class="player1">
          <div class="a">
            <!--Square holder-->
            <p><img id="placeholder" /></p>
            <h1>Player One</h1>
            <!--Button-->
            <button id="myButton">Roll Dice</button>
          </div>
          <div class="b"></div>
          <p id="points"></p>
        </div>
      </div>
      <div class="box rightbar">
        <div class="player2">
          <div class="a">
            <!--Square holder-->
            <p><img id="placeholder2" /></p>
            <h1>Player Two</h1>
            <!--Button-->
            <button id="myButton2">Roll Dice</button>
          </div>
          <div class="b"></div>
          <p id="points2"></p>
        </div>
      </div>
      <div class="box footer">
      <div class="c">
        <button onclick="myFunction()">Play</button></div>
    </div>
  </main>
    <script src="./script.js"></script>

  </body>
</html>
